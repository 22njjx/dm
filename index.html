<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DM45EAF/S 电机</title>
    <style>
        /* 环保主题背景颜色 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #eef7ec; /* 淡绿色背景 */
            margin: 0;
            padding: 0;
        }

        /* 页面容器 */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2d5c2e; /* 自然绿色 */
            font-size: 36px;
            font-weight: bold;
        }

        h2 {
            color: #2d5c2e;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: center;
        }

        .section {
            margin-top: 30px;
        }

        .section a {
            display: block;
            text-align: center;
            color: #fff;
            background-color: #2d5c2e; /* 自然绿色按钮 */
            padding: 15px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .section a:hover {
            background-color: #3a7d45; /* 深绿色 */
        }

        .links {
            margin-top: 40px;
            text-align: center;
        }

        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 18px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
        }

        .links a:hover {
            background-color: #0056b3;
        }

        .section p {
            font-size: 18px;
            line-height: 1.8;
            color: #444;
            text-align: center;
        }

        /* 图片展示 */
        .image-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }

        .image-container img {
            width: 200px; /* 可以根据需要调整图片的大小 */
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>DM45EAF/S 电机</h1>

        <!-- 模块 1：常规参数 -->
        <div class="section">
            <h2>常规参数</h2>
            <p>查看电机的常规参数，例如功率、速度等。</p>
            <a href="parameters.html" target="_blank">📄 查看详细参数</a>
        </div>

        <!-- 模块 2：常规功能 -->
        <div class="section">
            <h2>常规功能</h2>
            <p>查看电机的常规功能。</p>
            <a href="regular_features.html" target="_blank">📄 查看常规功能</a>
        </div>

        <!-- 模块 3：APP 控制功能 -->
        <div class="section">
            <h2>APP 控制功能</h2>
            <p>查看电机的 APP 控制功能。</p>
            <a href="app_control_features.html" target="_blank">📄 查看 APP 控制功能</a>
        </div>

        <!-- 模块 4：控制系统（显示图片）-->
        <div class="section">
            <h2>控制系统</h2>
            <p>电机的控制系统，如风日传感器和单通道发射器。</p>
            <div class="image-container">
                <img src="https://dm35information.netlify.app/images/control system1.png" alt="control system1" />

            </div>
        </div>

        <!-- 模块 5：配件（显示图片）-->
        <div class="section">
            <h2>配件</h2>
            <p>电机的配件，如遥控器、安装支架等。</p>
            <div class="image-container">
                <img src="https://dm35information.netlify.app/images/accessory1.png" alt="Accessory 1" />
            </div>
        </div>

        <!-- 查看说明书和规格书链接 -->
        <div class="links">
            <a href="https://dm35information.netlify.app/docs/manual.pdf" target="_blank">📄 查看说明书</a>
            <a href="https://dm35information.netlify.app/docs/specification.pdf" target="_blank">📄 查看规格书</a>
        </div>
    </div>
</body>
</html>
